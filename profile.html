      <section id="blog-background">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="card">
    
                <div class="card-header">
                  <h4>Edit Profile</h4>
                </div>
    
                <div class="card-body">
                  <form>
    
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" value="Richard Dittmyre">
                    </div>
    
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" value="test@test.com">
                    </div>
    
                    <div class="form-group">
                      <label for="bio">Bio</label>
                      <textarea class="form-control" name="editor1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum eligendi esse quaerat, facilis odit perferendis ab ratione corporis repellendus earum fuga quia architecto porro asperiores laboriosam molestiae neque possimus doloribus. Sequi ex sit maiores nobis? Autem veniam dolorem dolores repudiandae!</textarea>

                  </form>
                </div>
                
    
              </div>
            </div>

      <!--MODALS-->
      <!--ADD POST MODAL-->
      <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Add Post</h5>
              <button class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
    
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
    
                <div class="form-group">
                  <label for="category">Category</label>
                  <select name="" id="" class="form-control">
                    <option value="">Web Development</option>
                    <option value="">Tech Gadgets</option>
                    <option value="">Business</option>
                    <option value="">Health & Wellness</option>
                  </select>
                </div>
                <!--Picture Upload-->
                <div class="form-group">
                  <label for="image">Upload</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image">
                    <label for="image" class="custom-file-label">Choose FIle</label>
                  </div>
                  <small class="form-text text-muted">Max Size 3Mb</small>
                </div>
    
                <div class="from-group">
                  <label for="body">Body</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>
    
              </form>
            </div>
    
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    
      <!--ADD CATEGORY MODAL-->
      <div class="modal fade" id="addCategoryModal">

              <h5 class="modal-title">Add Category</h5>
              <button class="close" data-dismiss="modal">
                <span>&times;</span>

            </div>
            <div class="modal-body">
              <form>
    
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
    
              </form>
            </div>
    
            <div class="modal-footer">
              <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
