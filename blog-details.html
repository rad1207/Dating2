  <!--HEADER-->

          <div class="col-md-6">
            <h4> Post One</h4>

 <!--ACTIONS-->
 <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <a href="blog-spot.html" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Back To Blog Spot

        </div>

            <i class="fas fa-trash"></i> Delete Post
          </a>
        </div>

   <!--DETAILS-->
   <section id="blog-background">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
  
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
  
              <div class="card-body">
                <form>
  
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Post One">
                  </div>
  
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select name="" id="" class="form-control">
                      <option value="" selected>Web Development</option>
                      <option value="">Tech Gadgets</option>
                      <option value="">Business</option>
                      <option value="">Health & Wellness</option>
                    </select>
                  </div>
  
                  <!--Picture Upload-->
                  <div class="form-group">
                    <label for="image">Upload</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image">
                      <label for="image" class="custom-file-label">Choose File</label>
                    </div>
                    <small class="form-text text-muted">Max Size 3Mb</small>
                  </div>
  
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="editor1" id="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque quam, alias perspiciatis cum odit incidunt illo tempore voluptate nostrum iste! Culpa ad quo pariatur, facere commodi est quos impedit praesentium consequatur. Earum ipsa reprehenderit eveniet necessitatibus! Nulla cupiditate optio, eveniet amet neque repellat vel rem voluptatum fugit et laborum illo!</textarea>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
