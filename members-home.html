<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>The Dating Site</title>
</head>

<body>
  
  <!--NAV BAR SECTION-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">The Dating Site</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
  
            <!--NAV BAR ITEMS-->
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>

            <li class="nav-item active">
                <a href="members-home.html" class="nav-link">Members</a>
              </li>

              <li class="nav-item">
                  <a href="blog-spot.html" class="nav-link">Blog Spot</a>
                </li>
      
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>

            <li id="loggedin" class="nav-item dropdown mr-3">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Richard</a>

                <div class="dropdown-menu">
    
                  <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle"></i> Profile
                  </a>
    
                  <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings
                  </a>

                  <a href="login.html" class="dropdown-item"><i class="fas fa-user-times"></i> Logout
                  </a>
               
                </div>
              </li>
  
          </ul>
  
        </div>
      </div>
    </nav>

  <!--HEADER-->
  <header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3><i class="fas fa-user"></i> Members Home</h3>
        </div>
      </div>
    </div>
  </header>


  <!--LOGIN-->
  <section id="login">
    <header id="login-header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto text-center">
            <div class="card mt-5">

              <div class="card-header">
                <h4>More Cards with different areas</h4>
              </div>

              <div class="card-body">
                <form action="index.html">

                  <div class="form-group">
                    <label for="email"></label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control">
                  </div>

                  <input type="submit" value="" class="btn btn-primary btn-block mb-5">

                  <div>
                    <h5 style="font-style: italic">Not a member yet? <a href="join.html"  class="btn btn-danger btn-md ml-4">Join Now!</a></h5>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
  </section>

  <!--FOOTER-->
  <footer id="main-footer" class="text-white mt-1 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <span id="year"></span>
            The Dating Site
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

  </script>
</body>

</html>
